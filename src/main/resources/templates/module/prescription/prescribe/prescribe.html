<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>处方管理</title>
    <link rel="stylesheet" href="/zTree_v3/css/bootstrapStyle/bootstrapStyle.css">
    <link rel="stylesheet" href="/tag-it/css/jquery.tagit.css">
    <link rel="stylesheet" href="/tag-it/css/tagit.ui-zendesk.css">
</head>
<body>
<div class="layui-row">
    <div class="layui-col-md3">
        <div class="tree-panel">
            <div class="layui-row">
                <div class="layui-col-md10 layui-input-block search-div">
                    <input type="text" placeholder="搜索" class="layui-input search-input">
                    <i class="layui-icon layui-icon-search"></i>
                </div>
                <div class="layui-col-md2">
                    <button id="addParentBtn" class="layui-btn layui-btn-sm" style="margin-left: 8px;margin-top: 5px">
                        <i class="layui-icon layui-icon-add-1"></i>
                    </button>
                </div>
            </div>
            <ul id="treeDisease" class="ztree"></ul>
            <div>
                <span>暂无疾病类型。您现在可以</span>
                <button class="layui-btn layui-btn-sm" style="margin-left: 8px;margin-top: 5px">
                    <i class="layui-icon layui-icon-add-1"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="layui-col-md9 right-panel">
        <div class="form-panel">
            <div class="form-title">
                <h2 class="site-h2">基本信息</h2>
            </div>

            <form class="layui-form" lay-filter="prescribeForm">
                <input type="hidden" name="id">
                <input type="hidden" name="diseaseId">
                <div class="layui-form-item">
                    <label class="layui-form-label">处方名称</label>
                    <div class="layui-input-inline" style="width: 300px">
                        <input type="text" name="name" lay-verify="required" placeholder="请输入名称" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">处方简称</label>
                    <div class="layui-input-inline" style="width: 300px">
                        <input type="text" name="abbreviation" lay-verify="required" placeholder="请输入简称" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">处方方歌</label>
                    <div class="layui-input-inline" style="width: 600px">
                        <textarea class="layui-textarea" name="doggerel" placeholder="请输入方歌"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">处方详情</label>
                    <div class="layui-input-inline" style="width: 600px">
                        <input type="text" id="details" name="details" value="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="reset" style="display: none">新建</button>
                        <button type="button" class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                        <button type="button" class="layui-btn" lay-submit="" lay-filter="save">保存并新建</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="layerContent" style="display: none">
    <div class="form-panel">
        <input type="hidden" name="id">
        <input type="hidden" name="pId">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">所属类别</label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="belong" class="layui-input no-border" readonly>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">疾病名称</label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="name" class="layui-input">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/zTree_v3/js/jquery.ztree.all.js"></script>
<script src="/zTree_v3/js/fuzzysearch.js"></script>
<script src="/jquery-ui/jquery-ui.js"></script>
<script src="/tag-it/js/tag-it.js" charset="utf-8"></script>
<script src="/js/module/prescription/prescribe/prescribe.js"></script>
</body>
</html>
