<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单管理</title>
    <link rel="stylesheet" href="/zTree_v3/css/bootstrapStyle/bootstrapStyle.css">
    <link rel="stylesheet" href="/css/module/system/menu/menu.css">
</head>
<body>
<div class="layui-row">
    <div class="layui-col-md3">
        <div class="tree-panel">
            <div class="layui-row">
                <div class="layui-col-md10 layui-input-block search-div">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="搜索"
                           class="layui-input search-input">
                    <i class="layui-icon layui-icon-search"></i>
                </div>
                <div class="layui-col-md2">
                    <button class="layui-btn layui-btn-sm" style="margin-left: 8px;margin-top: 5px">
                        <i class="layui-icon layui-icon-add-1"></i>
                    </button>
                </div>
            </div>
            <ul id="treeMenu" class="ztree"></ul>
        </div>
    </div>
    <div class="layui-col-md9 right-panel">
        <div class="form-panel">
            <div class="form-title">
                <h2 class="site-h2">基本信息</h2>
            </div>

            <form class="layui-form" lay-filter="menuForm">
                <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单名称</label>
                    <div class="layui-input-inline" style="width: 300px">
                        <input type="text" name="name" lay-verify="required" placeholder="请输入名称" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">顺序号</label>
                    <div class="layui-input-inline" style="width: 300px">
                        <input type="text" name="sort" lay-verify="required|number" placeholder="请输入顺序号"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">页面URL</label>
                    <div class="layui-input-inline" style="width: 600px">
                        <input type="text" name="url" placeholder="请输入URL" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                        <button type="reset" class="layui-btn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/zTree_v3/js/jquery.ztree.core.js"></script>
<script src="/js/module/system/menu/menu.js"></script>
</body>
</html>
