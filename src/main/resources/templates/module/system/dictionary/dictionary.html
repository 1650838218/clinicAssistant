<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据字典</title>
</head>
<body>
<div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-workorder">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">日期选择</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">行内表单</label>
                    <div class="layui-input-inline">
                        <input type="text" name="number" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-info">查询</button>
        </form>
    </div>
    <div class="layui-card-body">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-group" id="toolbar">
                <button class="layui-btn layui-btn-sm " style="border-radius: 4px">
                    <i class="layui-icon layui-icon-add-1"></i>添加
                </button>
            </div>
        </script>
        <!--<table id="test"></table>-->
        <table class="layui-hide" lay-skin="line" id="test"></table>
    </div>
</div>
</body>
<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            // , height: '350px'
            , url: '/data.json'
            , toolbar: '#toolbarDemo'
            , defaultToolbar: ['filter', 'exports']
            , cols: [
                [
                    // {type: 'checkbox'}
                    {field: 'id', width: 80, title: 'ID', sort: true}
                    , {field: 'username', width: 80, title: '用户名'}
                    , {field: 'sex', width: 80, title: '性别', sort: true}
                    , {field: 'city', width: 80, title: '城市'}
                    , {field: 'sign', title: '签名', minWidth: 100}
                    , {field: 'experience', width: 80, title: '积分', sort: true}
                    , {field: 'score', width: 80, title: '评分', sort: true}
                    , {field: 'classify', width: 80, title: '职业'}
                    , {field: 'wealth', width: 135, title: '财富', sort: true}
                ]
            ]
            , page: {
                limits: [2, 4, 5, 10]
            }
        });
    });
</script>
</html>
